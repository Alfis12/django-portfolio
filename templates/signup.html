{% extends 'basic.html' %} 
{% block title %}Sign-up{% endblock title %} {% block
{% block stylecss %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
{% endblock stylecss %} 

{% block body %}

<div class="container mt-4 p-2">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <h3 class="text-white bg-dark text-center p-3">Sign Up Here</h3>

      <div class="card p-2" id="myform">
        <form action="" method="post">{% csrf_token %}
            <div class="form-group">
                <h5>
                  <span><i class="bx bx-user"></i> Email</span>
                </h5>
                <input type="text" class="form-control mb-3" />
              </div>
      
              <div class="form-group">
                <h5>
                  <span><i class="fa-sharp fa-solid fa-key"></i> Password</span>
                </h5>
                <input type="password" class="form-control mb-3" />
              </div>
      
              <div class="form-group">
                <h5>
                  <span><i class="fa-solid fa-lock"></i> Confirm Password</span>
                </h5>
                <input type="password" class="form-control mb-3" />
              </div>
      
              <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">SignUp</button>
              </div>
        </form>
      </div>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>

{% endblock body %}
